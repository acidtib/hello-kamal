<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kamal</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello Kamal!</h1>
        <div class="card">
            <div class="versions">
                <p>Running on:</p>
                <p id="nodejs-version">Node.js: Loading...</p>
                <p id="express-version">Express: Loading...</p>
            </div>
        </div>
    </div>
    <script>
        // Fetch version information
        fetch('/versions')
            .then(response => response.json())
            .then(versions => {
                document.getElementById('nodejs-version').textContent = `Node.js: ${versions.nodejs}`;
                document.getElementById('express-version').textContent = `Express: ${versions.express}`;
            })
            .catch(error => {
                console.error('Error fetching versions:', error);
            });
    </script>
</body>
</html>
